<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Gamer - Contacto</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header class="barra-navegacion">
        <nav class="contenedor-nav">
            <div class="logo-nav"><h1>GameStore</h1></div>
            <ul class="menu-nav">
                <li class="item-nav"><a href="index.html" class="enlace-nav">Inicio</a></li>
                <li class="item-nav"><a href="categorias.html" class="enlace-nav">Categorías</a></li>
                <li class="item-nav"><a href="productos_generales.html" class="enlace-nav">Productos</a></li>
                <li class="item-nav"><a href="contacto.html" class="enlace-nav">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main class="contenedor">
        <h2 class="titulo-seccion">Contáctanos</h2>
        <section class="seccion-formulario">
            <form id="formularioContacto" class="formulario-contacto">
                
                <div class="grupo-formulario">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre">
                    <span class="mensaje-error" id="error-nombre"></span>
                </div>

                <div class="grupo-formulario">
                    <label for="ciudad">Ciudad:</label>
                    <input type="text" id="ciudad" name="ciudad">
                    <span class="mensaje-error" id="error-ciudad"></span>
                </div>

                <div class="grupo-formulario">
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email">
                    <span class="mensaje-error" id="error-email"></span>
                </div>

                <div class="grupo-formulario">
                    <label for="asunto">Asunto:</label>
                    <input type="text" id="asunto" name="asunto">
                    <span class="mensaje-error" id="error-asunto"></span>
                </div>

                <div class="grupo-formulario">
                    <label for="descripcion">Descripción:</label>
                    <textarea id="descripcion" name="descripcion" rows="4"></textarea>
                    <span class="mensaje-error" id="error-descripcion"></span>
                </div>

                <button type="submit" class="boton">Enviar Mensaje</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Desarrollado por Michael Quinatoa &copy; 2026 - Proyecto de Desarrollo Web</p>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
